<app-nav-bar></app-nav-bar>
<div class="container">
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-body">
                    <h2 class="text-center">Mis datos</h2>
                    <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Nombre </h4>
                    </div>
                    <div class="col-sm-9 text-primary">
                      {{misDatos?.nombre}}
                    </div>
                  </div>
                  <hr>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Telefono</h4>
                    </div>
                    <div class="col-sm-9 text-primary">
                      {{misDatos?.nombreUsuario}}
                    </div>
                  </div>
                  <hr>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Email</h4>
                    </div>
                    <div class="col-sm-9 text-primary">
                      {{misDatos?.email}}
                    </div>
                  </div>
                  <hr>
                </div>
              </div>
            </div>

          <div class="col-md-6">
            <div class="col-md-12 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">

                    <div class="mt-3">
                      <h2>Mi cuenta </h2>
                      <hr>
                      <h4 class="mb-0">Balance actual</h4>
                      <hr>
                      <div *ngIf="1 > 0; else cuentaVacia">
                      <h1> ${{misDatos?.cuentaCorriente?.saldo}}</h1> 
                    </div>
                    <ng-template #cuentaVacia>
                      <h1> $0 </h1> 
                      <h4> Aun no ha realizado ninguna carga </h4> 
                    </ng-template>
                      <hr>
                      <button class="btn btn-primary" (click)= "mostrar = true">Cargar</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="card" *ngIf="mostrar">
            <div class="card-body">
              <div class="text-center">
                <h3>Ingrese monto a cargar</h3>
              </div>
               <div class="d-flex flex-column align-items-center text-center" >
                <div class="input-group mb-2">
                  
                  <div class="input">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" 
                   [(ngModel)]="cantidad">
                </div>
                <div class="flex-column">
                   <button class="btn btn-success" (click)= "cargarSaldo()">Aceptar</button>
                   <button class="btn btn-danger" (click)= "mostrar = false">Cancelar</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
        
    </div>
