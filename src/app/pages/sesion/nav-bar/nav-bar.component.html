<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">

 </div>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/sesion"><i class="far fa-list-alt"></i>Inicio</a>

      <li class="nav-item" *ngIf="!isLogged">
          <a class="nav-link"  routerLink="/login"><i class="fas fa-sign-in-alt"></i> Inicio</a>

      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/listPatents"><i class="far fa-list-alt"></i> Listado de patentes</a>
      </li>
      <li class="nav-item" *ngIf="!isLogged">
          <a class="nav-link"  routerLink="/login"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
        </li>
        <li class="nav-item" *ngIf="isLogged" (click)="onLogOut()">
          <a class="nav-link" style="cursor: pointer;"><i class="fas fa-door-open" ></i> Cerrar Sesión</a>
        </li>
      
    </ul>
