<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="navbar-brand d-inline-flex p-2">
    <a href="/sesion">
      <img src="../../../../assets/img/sem.logo.png" width="200" height="50"
    /></a>
  </div>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/sesion"
          ><i class="fas fa-home"></i> Inicio</a
        >
      </li>
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/listPatents"
          ><i class="far fa-list-alt"></i> Gestionar estacionamiento</a
        >
      </li>
      <li class="nav-item" *ngIf="!isLogged">
        <a class="nav-link" routerLink="/login"
          ><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a
        >
      </li>
      <li class="nav-item" *ngIf="isLogged" (click)="onLogOut()">
        <a class="nav-link" style="cursor: pointer"
          ><i class="fas fa-door-open"></i> Cerrar Sesión</a
        >
      </li>
    </ul>
  </div>
