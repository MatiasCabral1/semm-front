<body>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <h1>{{ "patent.register.html.title" | translate }}</h1>
        <form #f="ngForm" (ngSubmit)="savePatent()">
          <div class="form-group">
            <label for="number">{{
              "patent.register.html.form.number" | translate
            }}</label>
            <input
              type="text"
              name="number"
              id="number"
              class="form-control"
              [(ngModel)]="number"
              required
            />
          </div>
          <div style="padding: 3px">
            <button
              type="submit"
              class="btn btn-success"
              [routerLink]="['/listPatents']"
              routerLinkActive="router-link-active"
              [disabled]="!f.valid"
            >
              {{ "patent.register.html.form.button.accept" | translate }}
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="activeModal.close('Close click')"
            >
              {{ "patent.register.html.form.button.cancel" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
