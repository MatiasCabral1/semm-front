<body>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <h1>{{ "patent.edit.title" | translate }}</h1>
        <form #f="ngForm" (ngSubmit)="editPatent()">
          <div class="form-group">
            <label for="number">{{
              "patent.edit.form.number" | translate
            }}</label>
            <input
              type="text"
              name="number"
              id="number"
              class="form-control"
              [(ngModel)]="namePatent"
              required
            />
          </div>
          <div style="padding: 3px">
            <button
              type="submit"
              class="btn btn-success"
              (click)="closeWindow()"
              [disabled]="!f.valid"
            >
              {{ "patent.edit.form.button.edit" | translate }}
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="closeWindow()"
            >
              {{ "patent.edit.form.button.cancel" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
