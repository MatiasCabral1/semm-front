<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi칩n</h2>
</div>

<ng-template #loggedOut>
  <div class="container col-5 col-md-4 offset-md-4">
      <div class="card">
          <div class="card-header">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar Sesi칩n</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/register">Crear Cuenta</a>
                  </li>
                </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" class="form-control"
                [(ngModel)]="name" required>
            </div>
              <div class="form-group">
                  <label for="username"> Telefono </label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese un numero de telefono sin 0 y 15"
                  [(ngModel)]="username" required>
              </div>
              <div class="form-group">
                  <label for="password">Contrase침a</label>
                  <input type="password" name="password" id="password" class="form-control"
                  [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="ejemplo@ejemplo.com"
                [(ngModel)]="email" required>
            </div>
              <div class="form-group">
                  <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                      <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
              </div>
          </form>
          </div>
      </div>
  </div>
</ng-template>
