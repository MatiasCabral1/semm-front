<app-nav-bar></app-nav-bar>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesion</h2>
</div>

<ng-template #loggedOut>
  <div class="container col-5 col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">{{
              "login.a.login" | translate
            }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">{{
              "login.a.register" | translate
            }}</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for="username">{{ "login.model.phone" | translate }}</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              [(ngModel)]="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">{{
              "login.model.password" | translate
            }}</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              required
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-outline-success btn-block"
              [disabled]="!f.valid"
            >
              <i class="fas fa-sign-in-alt"></i>
              {{ "login.a.login" | translate }}
            </button>
          </div>
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
          {{ "login.alert.error-html" | translate }}
        </div>
      </div>
    </div>
  </div>
</ng-template>
